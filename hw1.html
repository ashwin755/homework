<!DOCTYPE html>

<head>
    <title>EMPLOYE</title>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="hw1.html">ADD EMPLOYE</a>

      <div class="container">
          <div class="row">
              <div class="col col-12">
    <table class="table">
        <tr>
            <td>EMPLOYE CODE:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>NAME:</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>DESCRIPTION:</td>
            <td><textarea name="description" cols="30" rows="5" placeholder="DESCRIPTION"></textarea></td>
        </tr>
        <tr>
            <td>SALARY:</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>DISTRICT:</td>
            <td>
                <select name="" class="form-control">
                    <option value="TRV">THIRUVANATHAPURAM</option>
                    <option value="KOLM">KOLLAM</option>
                    <option value="PATHNM">PATHANAMTHITTA</option>
                    <option value="ALPI">ALAPUZHA</option>
                    <option value="IDK">IDUKKI</option>
                    <option value="ERNKLM">ERANAKULAM</option>
                    <option value="THRSR">THRISSUR</option>
                    <option value="PLKD">PALLAKAD</option>
                     <option value="MALPRM">MALAPURRAM</option>
                    <option value="KANR">KANNUR</option>
                   <option value="WYND">WAYANAD</option>
                   
                  <option value="KOZHKD">KOAZHIKOD</option>
                 <option value="KASRGD">KASAGODE</option>
                </select>
                <tr>
                    <td>GENDER:</td>
                    <td>
                        <input type="radio" name="gender"  value="male" >MALE
                       &ensp; <input type="radio" name="gender" value="female" >FEMALE<!-- &nbsp is used to give a space between male and female -->
                    </td>
                </tr>
                <tr>
                    <td>PLACE:</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>MOBILE:</td>
                    <td><input type="number" class="form-control"></td>
                </tr>     
                <tr>
                    <td>ADDRESS:</td>
                    <td>
                        <textarea name="addres" cols="30" rows="5" placeholder="ADDRESS"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td>DOB</td>
                    <td><input type="date" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary">SUBMIT</button></td>
                </tr>
    </table>
    </div>
          </div>
          </div>
